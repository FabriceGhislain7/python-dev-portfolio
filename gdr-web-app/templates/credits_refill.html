{% extends "layout.html" %}
{% block title %}Recupero Crediti{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg rounded-4 p-0" style="max-width: 900px; width: 100%; overflow: hidden;">

    <div class="row g-0">
      <!-- Immagine a sinistra -->
      <div class="col-md-5 d-none d-md-block">
        <img src="https://www.zerounoweb.it/wp-content/uploads/2024/10/bitcoin-3137150_1920-1.jpg" 
             alt="Bitcoin" 
             class="img-fluid h-100 object-fit-cover">
      </div>

      <!-- Form a destra -->
      <div class="col-md-7 p-5">
        <h3 class="text-center mb-4"><i class="bi bi-wallet2 me-2"></i>Recupero Crediti</h3>
        <p class="fs-5 mb-3">Crediti attuali: <strong>{{ current_user.crediti|int }}</strong></p>

        <form method="POST" novalidate>
          <div class="mb-4">
            <label for="amount" class="form-label fw-semibold">Inserisci i crediti da aggiungere</label>
            <input type="number" id="amount" name="amount" class="form-control form-control-lg" min="1" required>
          </div>

          {% if message %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
          {% endif %}

          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            <i class="bi bi-check-circle me-2"></i>Conferma
          </button>
        </form>
      
        <!-- Torna al Menu principale  -->
        <div class="text-center">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('gioco.menu') }}'">
            <i class="bi bi-arrow-left-circle me-1"></i> Torna al Menu Principale
        </button>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
