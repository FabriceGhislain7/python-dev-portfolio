<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RPG Web{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Meta tags per SEO -->
    <meta name="description" content="GDR Web App - Gioco di ruolo online fantasy">
    <meta name="keywords" content="GDR, gioco di ruolo, fantasy, online, web app">
    <meta name="author" content="GDR Web Team">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "header.html" %}
    
    <main class="container flex-grow-1" style="padding-top: 80px; padding-bottom: 100px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
    
    {% include "footer.html" %}
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scroll automatico se c'Ã¨ un messaggio -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const alert = document.querySelector('.alert');
            if (alert) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
