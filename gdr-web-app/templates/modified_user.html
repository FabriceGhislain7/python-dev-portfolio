{% extends "layout.html" %}
{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <form method="POST" class="card shadow-sm p-4 mb-3" style="max-width: 500px; width: 100%;">
        <h3 class="mb-4 text-center">Modifica Informazioni Utente</h3>

        <div class="mb-3">
            <label for="new_username" class="form-label">Nuovo Username</label>
            <input type="text" id="new_username" name="new_username" class="form-control" value="{{ utente.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="new_email" class="form-label">Nuova Email</label>
            <input type="email" id="new_email" name="new_email" class="form-control" value="{{ utente.email }}" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Nuova Password</label>
            <input type="password" id="new_password" name="new_password" class="form-control" value="{{ password }}" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Invia</button>
        </div>
    </form>

  <a href="{{ url_for('gioco.menu') }}" class="btn btn-secondary">Torna al Menu Principale</a>
</div>
{% endblock %}
