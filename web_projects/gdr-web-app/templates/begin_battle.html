{% extends "layout.html" %}
{% block title %}BeginBattle{% endblock %}

{% block content %}
    <p>Stai per giocare la missione : {{missione_corrente.nome}}</p> 
    <!--<a href="{{ url_for('mission.select_mission') }}" class="btn btn-warning btn-lg mb-2">Seleziona Missione</a>-->
    <p>Nell'ambiente {{ambiente_corrente.__class__.__name__}}</p>
    <a href="{{ url_for('environment.select_environment') }}" class="btn btn-warning btn-lg mb-2">Seleziona Ambiente</a>
    <form method="post">
        <select class="form-select" id="selected_pg">
          <option value="" disabled selected>Seleziona un personaggio</option>
          {% for personaggio in personaggi %}
            <option value="{{ personaggio }}">{{personaggio.nome }} Classe: {{personaggio.__class__.__name__}}</option>
          {% endfor %}
        </select>
        <button type="submit">Inizia la battaglia!</button>
    </form>
{% endblock %}
