<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-4">
  <div class="container-fluid">

    
    <!-- NOME DEL SITO -->
    <a class="navbar-brand ms-2" href="{{ url_for('gioco.index') }}">RPG Web</a>
    
    <!-- NAVBAR COLLAPSIBLE MENU -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'gioco.index' %}active{% endif %}" href="{{ url_for('gioco.index') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'gioco.about' %}active{% endif %}" href="{{ url_for('gioco.about') }}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'gioco.guide_game' %}active{% endif %}" href="{{ url_for('gioco.guide_game') }}">Game guide</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.endpoint == 'gioco.menu' %}active{% endif %}" href="{{ url_for('gioco.menu') }}">Menu Principale</a>
      </li>
      </ul>
    </div>

    <!-- LOGIN/LOGOUT A DESTRA -->
    <div class="d-flex align-items-center ms-auto">
        {% if current_user.is_authenticated %}
          <span class="text-light me-3 d-flex align-items-center">  
            <!-- Icona banca -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank me-1" viewBox="0 0 16 16">
              <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"/>
            </svg>
            Crediti: <span class="badge bg-warning text-dark ms-1">{{ current_user.crediti }}</span>
          </span>

          <span class="text-light me-2">
            <i class="bi bi-person-circle me-1"></i>Ciao, {{ current_user.nome }}
          </span>
          <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm me-2 rounded-pill">Logout</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light btn-sm me-2 rounded-pill">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
          <a href="{{ url_for('auth.register') }}" class="btn btn-outline-success btn-sm rounded-pill">
            <i class="bi bi-person-plus me-1"></i> Sign up
          </a>
        {% endif %}
      </div>

  </div>
</nav>
