{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Crea un nuovo utente</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Nome utente</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Crea account</button>
  </form>
</div>
{% endblock %}
