<!-- Header JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Language selector functionality
    const languageBtn = document.querySelector('.language-btn');
    const languageSelector = document.querySelector('.language-selector');
    const languageOptions = document.querySelectorAll('.language-option');
    
    if (languageBtn) {
        languageBtn.addEventListener('click', () => {
            const isExpanded = languageBtn.getAttribute('aria-expanded') === 'true';
            languageBtn.setAttribute('aria-expanded', !isExpanded);
            languageSelector.setAttribute('aria-expanded', !isExpanded);
        });
    }
    
    languageOptions.forEach(option => {
        option.addEventListener('click', () => {
            const lang = option.getAttribute('data-lang');
            
            // Update active language
            languageOptions.forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
            
            // Update button text
            const langText = languageBtn.querySelector('.language-text');
            if (langText) {
                langText.textContent = lang.toUpperCase();
            }
            
            // Close dropdown
            languageBtn.setAttribute('aria-expanded', 'false');
            languageSelector.setAttribute('aria-expanded', 'false');
            
            // Here you can add language switching logic
            console.log('Language switched to:', lang);
        });
    });
    
    // Search functionality
    const searchToggle = document.querySelector('.search-toggle');
    const searchOverlay = document.getElementById('search-overlay');
    const searchClose = document.querySelector('.search-close');
    const searchInput = document.querySelector('.search-input');
    const searchClear = document.querySelector('.search-clear');
    
    if (searchToggle) {
        searchToggle.addEventListener('click', () => {
            searchOverlay.setAttribute('aria-hidden', 'false');
            setTimeout(() => searchInput.focus(), 100);
        });
    }
    
    if (searchClose) {
        searchClose.addEventListener('click', () => {
            searchOverlay.setAttribute('aria-hidden', 'true');
        });
    }
    
    if (searchClear) {
        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            searchInput.focus();
        });
    }
    
    // Close search on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && searchOverlay.getAttribute('aria-hidden') === 'false') {
            searchOverlay.setAttribute('aria-hidden', 'true');
        }
    });
    
    // Progress bar update
    const updateProgressBar = () => {
        const progressBar = document.getElementById('nav-progress-bar');
        if (progressBar) {
            const scrollProgress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            progressBar.style.width = `${Math.min(scrollProgress, 100)}%`;
        }
    };
    
    window.addEventListener('scroll', updateProgressBar);
    
    // Close dropdowns on outside click
    document.addEventListener('click', (e) => {
        if (!languageSelector.contains(e.target)) {
            languageBtn.setAttribute('aria-expanded', 'false');
            languageSelector.setAttribute('aria-expanded', 'false');
        }
        
        if (!searchOverlay.contains(e.target) && !searchToggle.contains(e.target)) {
            searchOverlay.setAttribute('aria-hidden', 'true');
        }
    });
});
</script>
